<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">ToDo App</h1>
    <div class="input-form">
        <input type="text" id="new_task" placeholder="Enter todo here">
        <button type="button" id="add_button">+</button>
    </div>

    <div class="todo-list-container">
        <h2>TO-DOs</h2>
        <ul class="todo-list" id="todo_list">

        </ul>
    </div>

    <div class="completed-tasks-list-container">
        <h2>Killed TO-DOs</h2>
        <ul class="completed-tasks-list" id="completed_tasks_list">

        </ul>
    </div>
    <div class="save-button-container">
        <button class="save-button">SAVE</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
